<div class="container-fluid">
   
   
   
   
   
    <div class="row">
        <div class="col nt-2">
            <h2 class="text-center">Your Cart</h2>
            <table class="table table-bordered table-stripped p-2">
                <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Product</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Sub Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="cart.lines.length==0">
                        <td colspan="4" class="text-center">
                            Your Cart is Empty!
                        </td>
                    </tr>
                    <tr *ngFor="let line of cart.lines">
                        <td >
                           <input type="number" class="form-control-sm"
                           style="Width:5em"
                           [value]="line.quantity"
                           (change)="cart.updateQuantity(line.product,$any($event.target).value)"/>
                        </td>
                       
                       
                       
                       
                       
                       
                        
                            
                        <td>
                            {{line.product.name}}
                         </td>
                         <td>
                            {{line.product.price|currency:"ILS":true:"2.2-2"}}
                         </td>
                         <td class = "text-center">
                             <button class="btn btn-sm btn-danger" (click)="cart.removeLine($any(line.product.id))">
                                 Remove
                             </button>
                         </td>
                        </tr>
                </tbody>
                <tfoot>
                    <td colspan="3" class="text-right">Total</td>
                    <td  class="text-right">{{cart.cartPrice|currency:"ILS":true:"2.2-2"}}</td>
                </tfoot>
            </table>
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <button  class="btn btn-primary m-1" (click)="hideCart()">
                            Continue Shopping
                            
                        </button>
                        <button  class="btn btn-primary m-1" routerLink="/checkout"
                        [disabled]="cart.lines.length==0">
                            CheckOut!
                            
                        </button>
                       
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
