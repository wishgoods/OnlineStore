<table class="table table-sm bg-light table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.price | currency:"ILS":"symbol":"2.2-2"}}</td>
            <td>
                <button class="btn btn-sm btn-warning" (click)="editProduct(item.id)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteProduct(item.id)">
                    Delete
                </button>
            </td>
        </tr>

    </tbody>
    <tfoot>
        <button class="btn btn-primary" (click)="editProduct(0)" >
            Create new Product
        </button>
    </tfoot>


</table>
